project:
  name: lumbergh
  docker_name: mozorg/lumbergh
notifications:
  irc:
    server: irc.mozilla.org:6697
    channel: "#careersweb"
    nickname: mozmeao-jenkins-careers
    on_success: always
    on_failure: change
deploy:
  stage:
    - name: "US-West Stage"
      url: "https://deis.us-west.moz.works"
      credentials: jenkins-deis
      app: "careers-stage"
      newrelic_app: "careers-stage-us-west"
  prod:
    - name: "US-West Prod"
      url: "https://deis.us-west.moz.works"
      credentials: jenkins-deis
      app: "careers-prod"
      newrelic_app: "careers-prod-us-west"
    - name: "EU-West Prod"
      url: "https://deis.eu-west.moz.works"
      credentials: jenkins-deis
      app: "careers-prod"
      newrelic_app: "careers-prod-eu-west"
    - name: "Virginia Prod"
      url: "https://deis.virginia.moz.works"
      credentials: jenkins-deis-2
      app: "careers-prod"
      newrelic_app: "careers-prod-virginia"
      deis_executable: "deis2"
    - name: "Tokyo Prod"
      url: "https://deis.tokyo.moz.works"
      credentials: jenkins-deis-2
      app: "careers-prod"
      newrelic_app: "careers-prod-tokyo"
      deis_executable: "deis2"
