sudo: required
services:
  - docker
language: python
env:
  global:
    # NewRelic
    - NEWRELIC_STAGE_APPLICATION=careers-stage-us-west
    - NEWRELIC_PROD_APPLICATION=careers-prod-us-west
    # Deis
    - DEIS_STAGE_APPLICATION=careers-stage
    - DEIS_PROD_APPLICATION=careers-prod
    - DEIS_USERNAME=travis
    - DEIS_CONTROLLER=https://deis.us-west.moz.works
    # Docker
    - DOCKER_REPOSITORY=mozorg/lumbergh
    - DOCKER_EMAIL="foo@example.com"
    - DOCKER_USERNAME="mozjenkins"
    # Django
    - DEBUG=False
    - ALLOWED_HOSTS=*
    - SECRET_KEY=foo
    - DATABASE_URL=mysql://root@db/careers
    - DISABLE_SSL=True
before_install:
  - docker --version
  - echo "ENV GIT_SHA ${TRAVIS_COMMIT}" >> Dockerfile
install:
  # Take advantage of docker caching by pulling previously built images.
  - docker pull ${DOCKER_REPOSITORY}:last_successful_build || true
  - docker pull ${DOCKER_REPOSITORY}:${TRAVIS_COMMIT} || true
  - docker build -t ${DOCKER_REPOSITORY}:${TRAVIS_COMMIT} --pull=true .
before_script:
  - env > .env
script:
  - docker run -d --name mariadb -e MYSQL_ALLOW_EMPTY_PASSWORD=yes -e MYSQL_DATABASE=careers mariadb --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
  - docker run ${DOCKER_REPOSITORY}:${TRAVIS_COMMIT} flake8 careers
  # Wait pgsql to initialize.
  - docker run --link mariadb:db -e CHECK_PORT=3306 -e CHECK_HOST=db giorgos/takis
  - docker run --env-file .env --link mariadb:db ${DOCKER_REPOSITORY}:${TRAVIS_COMMIT} coverage run ./manage.py test
after_success:
  - sudo docker cp `docker ps -a -q | head -n 1`:/app /
  - sudo chown travis /app
  - cd /app
  - pip install codecov
  - codecov
deploy:
  - provider: script
    script: bin/deploy-travis.sh $DEIS_STAGE_APPLICATION $NEWRELIC_STAGE_APPLICATION
    on:
      branch: master
      repo: mozilla/lumbergh
  - provider: script
    script: bin/deploy-travis.sh $DEIS_PROD_APPLICATION $NEWRELIC_PROD_APPLICATION
    on:
      tags: true
      repo: mozilla/lumbergh
